<p-table [value]="currencies">
  <ng-template pTemplate="header">
    <tr>
      <th>Symbol</th>
      <th>Name</th>
      <th>Exchange Rate</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-currency>
    <tr>
      <td>{{currency.symbol}}</td>
      <td>{{currency.name}}</td>
      <td>{{currency.exchangeRate}}</td>
    </tr>
  </ng-template>
</p-table>
